<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Results summary component</title>
</head>

<body>

    <div class="container">
        <article>
            <div class="result">
                <!-- blue container -->
                <div class="result-title">
                    <h1>
                        Your Result
                    </h1>
                </div>
                <div class="result-circle">
                    <p>
                        <span class="result-number">76 </span>
                        of 100
                    </p>
                </div>
                <div class="congratulations">
                    <p class="congratulations-title">
                        Great
                    </p>
                    <p class="congratulations-text">
                        You scored higher than 65% of the people who have taken these tests.
                    </p>
                </div>
            </div>


            <div class="summary">
                <div class="summary-title">
                    <h2>Summary</h2>
                </div>

                <div class="summary-result">
                    <div class="result-card red">
                        <div class="result-card-title"><img src="assets/images/icon-reaction.svg" alt=""
                                class="icons">Reaction</div>
                        <div class="result-card-number"><span>80</span> / 100</div>
                    </div>

                    <div class="result-card yellow">
                        <div class="result-card-title"><img src="assets/images/icon-memory.svg" alt=""
                                class="icons">Memory</div>
                        <div class="result-card-number"><span>92</span> / 100</div>

                    </div>

                    <div class="result-card green">
                        <div class="result-card-title"><img src="assets/images/icon-verbal.svg" alt=""
                                class="icons">Verbal</div>
                        <div class="result-card-number"><span>61</span> / 100</div>

                    </div>

                    <div class="result-card blue">
                        <div class="result-card-title"><img src="assets/images/icon-visual.svg" alt=""
                                class="icons">Visual</div>
                        <div class="result-card-number"><span>72</span> / 100</div>

                    </div>
                </div>

                <div>
                    <button class="continue">Continue</button>
                    <div class="attribution-responsive">
                        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                        Coded by <a href="#">Bianca Camargo</a>.
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Bianca Camargo</a>.
            </div>
        </footer>
    </div>





</body>

</html>
